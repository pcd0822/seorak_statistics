            'misulgamsanggwabipyeong-1': { credits: 1, category: '예술교과', subCategory: '예술', required: false, offered: true, major: '미술' },
            'simrihak': { credits: 1, category: '생활교양교과', subCategory: '제2외국어/정보/교양', required: false, offered: true, major: null },
            'gyoyughak': { credits: 1, category: '생활교양교과', subCategory: '제2외국어/정보/교양', required: false, offered: true, major: null },
            'jonggyohak': { credits: 1, category: '생활교양교과', subCategory: '제2외국어/정보/교양', required: false, offered: true, major: null },
            'hwangyeong': { credits: 1, category: '생활교양교과', subCategory: '제2외국어/정보/교양', required: false, offered: true, major: null },
        };
        
        // --- SCRIPT START ---
        
        let studentData = [];
        let uploadedFileName = '';
        let analysisResults = {}; // To store calculated class counts

        const combinedCourseData = RAW_CMS_DATA.map(course => {
            const details = COURSE_DETAILS[course.slug] || {};
            return { ...course, ...details };
        });

        // DOM Elements
        const uploadInput = document.getElementById('upload');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const uploadStatus = document.getElementById('uploadStatus');
        const maxStudentsInput = document.getElementById('maxStudents');
        const standardStudentsInput = document.getElementById('standardStudents');
        const cancelThresholdInput = document.getElementById('cancelThreshold');
        const contentArea = document.getElementById('contentArea');
        const downloadTemplateBtn = document.getElementById('downloadTemplateBtn');

        // --- Event Listeners ---
        
        // Close tooltips when clicking anywhere
        document.addEventListener('click', (e) => {
            if (!e.target.matches('.tooltip-trigger')) {
                document.querySelectorAll('.tooltip-content').forEach(tooltip => {
                    tooltip.classList.remove('show');
                });
            }
        });

        // Download template button
        downloadTemplateBtn.addEventListener('click', downloadTemplate);

        // Tab switching
        const tabs = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                tabContents.forEach(content => content.classList.add('hidden'));
                const contentId = tab.id.replace('tab', 'content');
                document.getElementById(contentId).classList.remove('hidden');
            });
        });

        // Check if analysis can be run
        [maxStudentsInput, standardStudentsInput, cancelThresholdInput, uploadInput].forEach(el => {
            el.addEventListener('input', checkAnalysisReady);
            el.addEventListener('change', checkAnalysisReady);
        });
        
        // Re-analyze on input change after initial analysis
        [maxStudentsInput, standardStudentsInput, cancelThresholdInput].forEach(el => {
             el.addEventListener('change', () => {
                if (studentData.length > 0) {
                   runAnalysis();
                }
            });
        });

        // File upload handler
        uploadInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            uploadedFileName = file.name;
            const reader = new FileReader();
            reader.onload = (event) => {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                studentData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                uploadStatus.textContent = `'${uploadedFileName}' 파일이 업로드되었습니다. 총 ${studentData.length - 1}명의 학생 데이터.`;
                uploadStatus.classList.add('text-green-600');
                checkAnalysisReady();
            };
            reader.readAsArrayBuffer(file);
        });

        // Analyze button click
        analyzeBtn.addEventListener('click', () => {
            if (analyzeBtn.disabled) return;
            contentArea.classList.remove('hidden');
            runAnalysis();
        });


        // --- Core Functions ---

        function toggleTooltip(event) {
            event.stopPropagation(); // Prevent document click listener from firing immediately
            const currentTooltip = event.target.nextElementSibling;
            // Hide all other tooltips
            document.querySelectorAll('.tooltip-content').forEach(tooltip => {
                if(tooltip !== currentTooltip) tooltip.classList.remove('show');
            });
            // Toggle the current one
            currentTooltip.classList.toggle('show');
        }

        function downloadTemplate() {
            // Main sheet for data entry
            const maxChoices = 15; // Allow for up to 15 choices
            const header = ['학번', '이름'];
            for (let i = 1; i <= maxChoices; i++) {
                header.push(`선택과목${i}`);
            }
            const mainSheetData = [header];
            const mainWorksheet = XLSX.utils.aoa_to_sheet(mainSheetData);
            mainWorksheet['!cols'] = [{wch: 15}, {wch: 15}]; // 학번, 이름
            for (let i = 0; i < maxChoices; i++) {
                mainWorksheet['!cols'].push({wch: 25}); // 선택과목
            }

            // Sheet with list of available elective subjects
            const uniqueElectiveSubjects = [...new Set(combinedCourseData
                .filter(course => !course.required)
                .map(course => course.subjectName))]
                .sort((a, b) => a.localeCompare(b));

            const subjectListData = [['선택 가능 과목 목록 (복사해서 사용하세요)']];
            uniqueElectiveSubjects.forEach(name => subjectListData.push([name]));
            
            const subjectListWorksheet = XLSX.utils.aoa_to_sheet(subjectListData);
            subjectListWorksheet['!cols'] = [{wch: 40}];
            
            // Create workbook and add sheets
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, mainWorksheet, '학생 선택 현황');
            XLSX.utils.book_append_sheet(workbook, subjectListWorksheet, '선택가능과목');

            XLSX.writeFile(workbook, '설악고_선택과목_입력양식_v2.xlsx');
        }

        function checkAnalysisReady() {
            const inputsFilled = maxStudentsInput.value && standardStudentsInput.value && cancelThresholdInput.value;
            const fileUploaded = studentData.length > 0;

            if (inputsFilled && fileUploaded) {
                analyzeBtn.disabled = false;
                analyzeBtn.classList.remove('bg-gray-400', 'cursor-not-allowed');
                analyzeBtn.classList.add('bg-indigo-500', 'hover:bg-indigo-600');
            } else {
                analyzeBtn.disabled = true;
                analyzeBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
                analyzeBtn.classList.remove('bg-indigo-500', 'hover:bg-indigo-600');
            }
        }
        
        function runAnalysis() {
            const studentCounts = countStudentChoices();
            analysisResults = {}; // Reset results

            renderSemester(1, studentCounts);
            renderSemester(2, studentCounts);
        }


        function countStudentChoices() {
            if (studentData.length < 2) return {};
            
            const counts = {};
            const uniqueElectiveSubjects = [...new Set(combinedCourseData
                .filter(course => !course.required)
                .map(course => course.subjectName))];
            uniqueElectiveSubjects.forEach(name => counts[name] = 0);

            for (let i = 1; i < studentData.length; i++) {
                const row = studentData[i];
                for (let j = 2; j < row.length; j++) {
                    const subjectName = row[j];
                    if (subjectName && counts.hasOwnProperty(subjectName)) {
                        counts[subjectName]++;
                    }
                }
            }
            return counts;
        }

        function renderSemester(semester, studentCounts) {
            const maxStudents = parseInt(maxStudentsInput.value) || 27;
            const cancelThreshold = parseInt(cancelThresholdInput.value) || 0;
            
            analysisResults[semester] = { offeredCourses: [] };

            // 1. School-Designated Subjects
            const requiredContainer = document.getElementById(`s${semester}-required`);
            const excludedSubjects = ['스포츠 생활1', '스포츠 생활2'];
            const requiredCourses = combinedCourseData.filter(c => 
                c.semester == semester && 
                c.required &&
                !excludedSubjects.includes(c.subjectName)
            );
            let requiredHtml = `<h2 class="text-2xl font-bold mb-4 flex items-center gap-x-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-400 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                </svg>
                <span>학교 지정과목</span>
            </h2><table class="w-full text-sm text-left">
                <thead class="bg-gray-100"><tr>
                    <th class="p-2 w-2/5">과목명</th><th>학년</th><th>학점</th><th>분반수</th>
                </tr></thead><tbody>`;
            requiredCourses.forEach(course => {
                const classCount = 5;
                requiredHtml += `<tr class="border-b">
                    <td class="p-2">${course.subjectName}</td><td>${course.grade}</td><td>${course.credits}</td><td>${classCount}</td>
                </tr>`;
                analysisResults[semester].offeredCourses.push({ ...course, classCount, studentCount: 'N/A' });
            });
            requiredHtml += `</tbody></table>`;
            requiredContainer.innerHTML = requiredHtml;

            // 2. Student-Selected Subjects
            const electiveContainer = document.getElementById(`s${semester}-elective`);
            const electiveCourses = combinedCourseData.filter(c => c.semester == semester && !c.required);
            const groupedBySubCategory = electiveCourses.reduce((acc, course) => {
                const key = course.subCategory || '기타';
                if (!acc[key]) acc[key] = [];
                acc[key].push(course);
                return acc;
            }, {});

            let electiveHtml = `<h2 class="text-2xl font-bold mb-4 flex items-center gap-x-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-teal-400 animate-pulse" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z" />
                </svg>
                <span>학생 선택과목</span>
            </h2>`;
            for (const subCategory in groupedBySubCategory) {
                electiveHtml += `<h3 class="text-lg font-semibold mt-4 mb-2 text-indigo-600">${subCategory}</h3>
                <table class="w-full text-sm text-left">
                    <thead class="bg-gray-100"><tr>
                        <th class="p-2 w-2/5">과목명</th><th>학년</th><th>학점</th><th>선택인원</th><th>분반수</th>
                    </tr></thead><tbody>`;
                
                let hasSubjectsInSubCategory = false;
                groupedBySubCategory[subCategory].forEach(course => {
                    const studentCount = studentCounts[course.subjectName] || 0;
                    if (studentCount > 0) {
                        hasSubjectsInSubCategory = true;
                        const isCancelled = studentCount < cancelThreshold;
                        const classCount = isCancelled ? 0 : (Math.ceil(studentCount / maxStudents) || 0);
                        
                        electiveHtml += `<tr class="border-b ${isCancelled ? 'text-gray-400 italic' : ''}">
                            <td class="p-2">${course.subjectName}</td><td>${course.grade}</td><td>${course.credits}</td><td>${studentCount}</td><td>${classCount}</td>
                        </tr>`;
                        
                        if (!isCancelled) {
                            analysisResults[semester].offeredCourses.push({ ...course, classCount, studentCount });
                        }
                    }
                });
                if (!hasSubjectsInSubCategory) {
                    electiveHtml += `<tr><td colspan="5" class="p-4 text-center text-gray-500">선택한 학생이 없습니다.</td></tr>`;
                }
                electiveHtml += `</tbody></table>`;
            }
            electiveContainer.innerHTML = electiveHtml;

            // 3. Average Hours per Subject
            renderAverageSection(semester, analysisResults[semester].offeredCourses);
        }

        function renderAverageSection(semester, offeredCourses) {
            const averageContainer = document.getElementById(`s${semester}-average`);
            
            // Focus Management: Store the ID of the currently focused input if it's within this section
            const activeElement = document.activeElement;
            const activeElementId = activeElement.id;
            const wasInputFocused = activeElement.closest(`#s${semester}-average`) && activeElement.classList.contains('avg-hour-input');

            let averageHtml = `<h2 class="text-2xl font-bold mb-4 flex items-center gap-x-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-amber-400 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                </svg>
                <span>교과별 평균 시수</span>
            </h2>`;

            // By Major
            const byMajor = offeredCourses.reduce((acc, course) => {
                if(course.major) {
                    if (!acc[course.major]) acc[course.major] = { total: 0, courses: [] };
                    acc[course.major].total += (course.classCount * course.credits);
                    acc[course.major].courses.push(course);
                }
                return acc;
            }, {});
            
            averageHtml += `<h3 class="text-lg font-semibold mt-4 mb-2 text-indigo-600">교사 전공별 평균시수</h3>
                <table class="w-full text-sm text-left">
                <thead class="bg-gray-100"><tr>
                    <th class="p-2">전공</th><th>총 시수</th><th>교원수(정원외 포함)</th><th>평균시수</th>
                </tr></thead><tbody>`;
            
            const majors = [...new Set(combinedCourseData.map(c => c.major).filter(Boolean))].sort();
            majors.forEach(major => {
                const totalHours = byMajor[major] ? byMajor[major].total : 0;
                const calculationDetails = byMajor[major] ? byMajor[major].courses
                    .map(c => `${c.subjectName}(${c.classCount}*${c.credits})`)
                    .join(' + ') : '개설 과목 없음';
                
                const teacherCountId = `s${semester}_major_${major}_teachers`;
                const teacherCountVal = document.getElementById(teacherCountId) ? document.getElementById(teacherCountId).value : '';
                const teachers = parseInt(teacherCountVal) || 0;
                const average = teachers > 0 ? (totalHours / teachers).toFixed(1) : '0.0';

                averageHtml += `<tr class="border-b">
                    <td class="p-2">${major}</td>
                    <td class="relative tooltip-container">
                        <span class="font-bold underline cursor-pointer tooltip-trigger" onclick="toggleTooltip(event)">${totalHours}</span>
                        <div class="absolute z-10 bg-gray-800 text-white text-xs rounded-lg py-2 px-3 bottom-full mb-2 left-1/2 -translate-x-1/2 w-max max-w-xs shadow-lg tooltip-content">
                            ${calculationDetails}
                        </div>
                    </td>
                    <td><input type="number" id="${teacherCountId}" class="avg-hour-input w-20 p-1 rounded border-gray-300 text-center bg-gray-50" value="${teacherCountVal}" placeholder="0"></td>
                    <td>${average}</td>
                </tr>`;
            });
            averageHtml += `</tbody></table>`;


            // By SubCategory
            const bySubCategory = offeredCourses.reduce((acc, course) => {
                 const key = course.subCategory || '기타';
                 if (!acc[key]) acc[key] = { total: 0, courses: [] };
                 acc[key].total += (course.classCount * course.credits);
                 acc[key].courses.push(course);
                 return acc;
            }, {});

            averageHtml += `<h3 class="text-lg font-semibold mt-6 mb-2 text-indigo-600">교과별 평균시수</h3>
                <table class="w-full text-sm text-left">
                <thead class="bg-gray-100"><tr>
                    <th class="p-2">교과</th>
                    <th>교과총시수</th>
                    <th>전문계 시수</th>
                    <th>교원수(정원내)</th>
                    <th>평균시수(정원내)</th>
                    <th>교원수(정원 외 포함)</th>
                    <th>평균시수(정원 외 포함)</th>
                </tr></thead><tbody>`;
            
            const subCategories = [...new Set(combinedCourseData.map(c => c.subCategory).filter(Boolean))].sort();

            subCategories.forEach(subCat => {
                const totalHours = bySubCategory[subCat] ? bySubCategory[subCat].total : 0;
                 const calculationDetails = bySubCategory[subCat] ? bySubCategory[subCat].courses
                    .map(c => `${c.subjectName}(${c.classCount}*${c.credits})`)
                    .join(' + ') : '개설 과목 없음';

                const vocationalId = `s${semester}_subcat_${subCat}_voc`;
                const teacherInId = `s${semester}_subcat_${subCat}_in`;
                const teacherOutId = `s${semester}_subcat_${subCat}_out`;

                const vocationalVal = document.getElementById(vocationalId) ? parseInt(document.getElementById(vocationalId).value) || 0 : 0;
                const teachersInVal = document.getElementById(teacherInId) ? parseInt(document.getElementById(teacherInId).value) || 0 : 0;
                const teachersOutVal = document.getElementById(teacherOutId) ? parseInt(document.getElementById(teacherOutId).value) || 0 : 0;
                
                const avgIn = teachersInVal > 0 ? ((totalHours + vocationalVal) / teachersInVal).toFixed(1) : '0.0';
                const avgOut = teachersOutVal > 0 ? ((totalHours + vocationalVal) / teachersOutVal).toFixed(1) : '0.0';

                averageHtml += `<tr class="border-b">
                    <td class="p-2">${subCat}</td>
                    <td class="relative tooltip-container">
                         <span class="font-bold underline cursor-pointer tooltip-trigger" onclick="toggleTooltip(event)">${totalHours}</span>
                        <div class="absolute z-10 bg-gray-800 text-white text-xs rounded-lg py-2 px-3 bottom-full mb-2 left-1/2 -translate-x-1/2 w-max max-w-xs shadow-lg tooltip-content">
                            ${calculationDetails}
                        </div>
                    </td>
                    <td><input type="number" id="${vocationalId}" value="${vocationalVal || ''}" class="avg-hour-input w-16 p-1 rounded border-gray-300 text-center bg-gray-50" placeholder="0"></td>
                    <td><input type="number" id="${teacherInId}" value="${teachersInVal || ''}" class="avg-hour-input w-16 p-1 rounded border-gray-300 text-center bg-gray-50" placeholder="0"></td>
                    <td>${avgIn}</td>
                    <td><input type="number" id="${teacherOutId}" value="${teachersOutVal || ''}" class="avg-hour-input w-16 p-1 rounded border-gray-300 text-center bg-gray-50" placeholder="0"></td>
                    <td>${avgOut}</td>
                </tr>`;
            });

            averageHtml += `</tbody></table>`;
            averageContainer.innerHTML = averageHtml;
            
            // Re-attach listeners to new inputs
            averageContainer.querySelectorAll('.avg-hour-input').forEach(input => {
                input.addEventListener('change', () => {
                    renderAverageSection(semester, analysisResults[semester].offeredCourses);
                });
            });

            // Restore focus if it was lost
            if (wasInputFocused && activeElementId) {
                const newElement = document.getElementById(activeElementId);
                if (newElement) {
                    newElement.focus();
                    newElement.setSelectionRange(newElement.value.length, newElement.value.length);
                }
            }
        }

    </script>
</body>
</html>
